{% extends 'base.html' %}
{% block content %}

        {% csrf_token %}

                <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>
   </center>
    <center>
        <table border="1">

                {% endfor %}
           
        </table>
    </center>
    


{% endblock content %}
